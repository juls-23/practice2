<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Card User</title>
  </head>
  <body>
    <section class="card-container">
      <h1 class="title-container">user list</h1>
      <article class="card-wrapper"></article>
      <header class="header-bg"></header>
      <div class="card-content">
        <div class="photo-wrapper">
          <img src="./assets/images/user.jpg" alt="" class="photo-profile" />
        </div>
      </div>
      <h2 class="full-name-user">John Addison</h2>
      <address class="user-addres">
        <img src="" alt="" />
        New Jersey, USA
      </address>
      <div class="btn-container">
        <button class="btn">follow</button>
        <button class="btn">send message</button>
      </div>
      <p class="card-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Accusantium nihil recusandae ducimus quam </p>
      <footer class="footer-bg">
        <a href=""><img src="./assets/images/facebook (1).png" alt="facebook" /></a>
        <a href=""><img src="./assets/images/google-plus.png" alt="google-plus" /></a>
        <a href=""><img src="./assets/images/twitter.png" alt="twitter" /></a>
      </footer>
    </section>
  </body>
</html>
